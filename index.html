<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
      
      /* System messages and status */
      .system-message { 
        color: #666; 
        font-style: italic; 
        background-color: #f8f8f8 !important;
      }
      #status-bar {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 0.5rem;
        background-color: #f1f1f1;
        border-bottom: 1px solid #ddd;
        text-align: center;
        font-weight: bold;
        z-index: 100;
      }
      .has-privilege {
        color: green;
      }
      .no-privilege {
        color: #999;
      }
      .content {
        margin-top: 2.5rem;
      }
      /* Disabled input styling */
      .disabled {
        background-color: #f1f1f1;
        color: #999;
      }
      
      #pass-control-btn {
        position: fixed;
        top: 0.5rem;
        right: 1rem;
        background-color: #4CAF50;
        color: white;
        padding: 0.25rem 0.75rem;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        display: none; /* Hidden by default */
        z-index: 101;
      }
      
      #pass-control-btn:hover {
        background-color: #45a049;
      }
      
      /* Full-Screen Login Screen */
      #login-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f8f8f8;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .login-content {
        text-align: center;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      #name-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      #join-code-input {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }

      #login-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      #join-session-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      
      #start-session-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      /* Lobby */
      #lobby {
        display: none;
        margin-top: 2.5rem;
        padding: 20px;
        text-align: center;
      }
      
      #user-list {
        list-style-type: none;
        padding: 0;
        margin: 20px auto;
        max-width: 400px;
        text-align: left;
      }
      
      #user-list li {
        padding: 10px;
        border-bottom: 1px solid #eee;
      }
      
      #start-draft-btn {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 20px;
      }
      
      /* Chat area */
      #chat-area {
        display: none;
      }
    </style>
  </head>
  
  <body>
    <!-- Full-Screen Login Screen -->
    <div id="login-screen">
      <div class="login-content">
        <h2>Welcome</h2>
        <input type="text" id="name-input" placeholder="Your name" maxlength="20" />
        <input type="text" id="join-code-input" placeholder="Join Code" maxlength="20" />
        <button id="join-session-btn">Join Session</button>
        <button id="start-session-btn">Start Session</button>
      </div>
    </div>
    
    <!-- Lobby -->
    <div id="lobby">
      <h2>Waiting Room</h2>
      <p>Currently connected users:</p>
      <ul id="user-list"></ul>
      <button id="start-draft-btn">Start Draft</button>
    </div>
    
    <!-- Chat UI -->
    <div id="chat-area">
      <div id="status-bar">Loading chat privileges...</div>
      <button id="pass-control-btn">Pass Control</button>
      <div class="content">
        <ul id="messages"></ul>
      </div>
      <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
      </form>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      
      // DOM elements
      const loginScreen = document.getElementById('login-screen');
      const nameInput = document.getElementById('name-input');
      const loginBtn = document.getElementById('login-btn');
      const joinCodeInput = document.getElementById('join-code-input');
      const joinSessionBtn = document.getElementById('join-session-btn');
      const startSessionBtn = document.getElementById('start-session-btn');
      const lobby = document.getElementById('lobby');
      const userList = document.getElementById('user-list');
      const startDraftBtn = document.getElementById('start-draft-btn');
      const chatArea = document.getElementById('chat-area');
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const messages = document.getElementById('messages');
      const statusBar = document.getElementById('status-bar');
      const passControlBtn = document.getElementById('pass-control-btn');
      
      // Application state
      let currentUser = null;
      let hasPrivilege = false;
      let connectedUsers = [];
      
      // // Register user when they submit their name
      // loginBtn.addEventListener('click', () => {
      //   const name = nameInput.value.trim();
      //   if (name) {
      //     loginBtn.disabled = true;
      //     loginBtn.textContent = 'Connecting...';
      //     socket.emit('register name', name);
      //   }
      // });

      joinSessionBtn.addEventListener('click', () => {
        const name = nameInput.value.trim();
        const joinCode = joinCodeInput.value.trim();

        if (name && joinCode) {
          joinSessionBtn.disabled = true;
          joinSessionBtn.textContent = 'Connecting...';
          socket.emit('register name', name, joinCode);
        }
      });

      // startSessionBtn.addEventListener('click', () => {
      //   const name = nameInput.value.trim();

      //   if (name && joinCode) {
      //     startSessionBtn.disabled = true;
      //     startSessionBtn.textContent = 'Connecting...';
      //     socket.emit('start session', { name, joinCode });
      //   }
      // });
      
      // Registration confirmation
      socket.on('registration confirmed', (user) => {
        currentUser = user;
        loginScreen.style.display = 'none';
        lobby.style.display = 'block';
        joinSessionBtn.disabled = false;
        joinSessionBtn.textContent = 'Join Session';
      });
      
      // Registration rejection - draft already started
      socket.on('registration rejected', (message) => {
        // Reset login button
        joinSessionBtn.disabled = false;
        joinSessionBtn.textContent = 'Join Session';
        
        // Show error message in the login screen
        const errorDiv = document.createElement('div');
        errorDiv.style.color = 'red';
        errorDiv.style.marginTop = '10px';
        errorDiv.textContent = message;
        
        // Remove any existing error messages
        const existingError = document.querySelector('.error-message');
        if (existingError) {
          existingError.remove();
        }
        
        // Add the error class for easier removal later
        errorDiv.classList.add('error-message');
        
        // Add to login content
        document.querySelector('.login-content').appendChild(errorDiv);
      });
      
      // Lobby updates
      socket.on('lobby update', (users) => {
        connectedUsers = users;
        updateUserList();
      });
      
      // Update the user list in the lobby
      function updateUserList() {
        userList.innerHTML = '';
        connectedUsers.forEach(user => {
          const li = document.createElement('li');
          li.textContent = user.name;
          if (user.id === currentUser?.id) {
            li.textContent += ' (you)';
            li.style.fontWeight = 'bold';
          }
          userList.appendChild(li);
        });
      }
      
      // Start draft button
      startDraftBtn.addEventListener('click', () => {
        socket.emit('start draft');
      });
      
      // Draft started
      socket.on('draft started', (users) => {
        connectedUsers = users;
        lobby.style.display = 'none';
        chatArea.style.display = 'block';
        
        // Add a system message about draft starting
        const item = document.createElement('li');
        item.textContent = 'Draft has started! The order has been randomized.';
        item.classList.add('system-message');
        messages.appendChild(item);
      });

      // Handle chat form submission
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value && !input.disabled) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });
      
      // Handle chat messages
      socket.on('chat message', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
      
      // Handle system messages
      socket.on('system message', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        item.classList.add('system-message');
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
      });
      
      // Pass control button
      passControlBtn.addEventListener('click', () => {
        if (hasPrivilege) {
          socket.emit('pass control');
        }
      });
      
      // Update privileges
      socket.on('privilege update', (privilegedUser) => {
        // Check if the current user has privileges
        hasPrivilege = (privilegedUser.id === currentUser?.id);
        
        // Update the status bar and pass control button
        if (hasPrivilege) {
          statusBar.textContent = "You have chat privileges";
          statusBar.className = "has-privilege";
          input.disabled = false;
          input.classList.remove('disabled');
          input.placeholder = "Type your message...";
          
          // Show the pass control button
          passControlBtn.style.display = "block";
        } else {
          statusBar.textContent = `${privilegedUser.name} has chat privileges`;
          statusBar.className = "no-privilege";
          input.disabled = true;
          input.classList.add('disabled');
          input.placeholder = "Waiting for your turn to chat...";
          
          // Hide the pass control button
          passControlBtn.style.display = "none";
        }
      });
    </script>
  </body>
</html>
