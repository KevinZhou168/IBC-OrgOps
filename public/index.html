<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Staffing Updates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex min-h-screen items-center justify-center">
        <div class="flex flex-col items-center gap-2">
            <h1 id="displayText" class="text-2xl font-bold">Speak to start a conversation...</h1>
            <form id="messageForm" class="flex flex-col items-center gap-2 w-full max-w-xs">
                <div class="w-full">
                    <input
                        type="text"
                        id="usernameInput"
                        class="w-full rounded border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary mb-2"
                        placeholder="Enter username" 
                    />
                </div>
                <div class="w-full">
                    <input
                        type="text"
                        id="messageInput"
                        class="w-full rounded border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-primary"
                        placeholder="Enter message" 
                    />
                </div>
                <button type="submit" id="submitBtn" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
                    Speak
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</body>
</html>
